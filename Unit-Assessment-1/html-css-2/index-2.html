<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style-2.css">

  <title>html-css-2</title>
</head>
<body>
  <!--      Header              ----------------->
  <section id='header'>
    <h1>Makin' Shapes!</h1>
  </section>
  <!-- Text-1 above top box     ------------------>
  <h2>Rectangles</h2>
  <!-- top-box area             ------------------>
  <section id='top-box'>
    <div class='square square-1'></div>
    <div class='square square-2'></div>
    <div class='square square-3'></div>
  </section>
  <!-- text-2 above middlebox    ----------------->
  <h2>Circles</h2>
  <!-- middle-box area           ----------------->
  <section id='middle-box'>
    <div class="circle circle-1">
      <div>
        <div class='eyes'></div>
        <div class='eyes'></div>
      </div>
      <img id='carrot-img' src="carrot.jpg" alt="carrot img">
    </div>
    <div class="circle circle-2">
      <div class="buttons"></div>
      <div class="buttons"></div>
      <div class="buttons"></div>
    </div>
    <div class="circle circle-3"></div>
  </section>
  <!-- text-3 above bottom box   ----------------->
  <h2>Everything</h2>
  <section id='bottom-box'>
    <div id='tan-square'>
      <div id='green-circle'>
        <div class='red-square'>
          <div class='blue-circle'>
            <img id='fish-img' src=orange.fish.jpg" alt="">
          </div>
          <p>Fish Tank</p>
        </div>
      </div>
    </div>
  </section>
  <br>
</body>
</html>
